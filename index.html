<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Calm Places Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- SEARCH + FILTER UI -->
  <div class="controls">
    <input id="search" type="text" placeholder="Search calm places..." />
    <select id="category">
      <option value="all">All categories</option>
      <option value="Park">Park</option>
      <option value="Cafe">Cafe</option>
      <option value="Quiet">Quiet</option>
    </select>
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const defaultLocation = [41.024893, 28.958593]; // Your default start
    const map = L.map("map", { zoomControl: false }).setView(defaultLocation, 17);

    // Add map tiles
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Try to locate user
    map.locate({ setView: false, maxZoom: 17 });

    map.on("locationfound", e => {
      map.setView(e.latlng, 17);
      L.circleMarker(e.latlng, {
        radius: 10,
        color: "#136AEC",
        fillColor: "#2A93EE",
        fillOpacity: 1
      }).addTo(map).bindPopup("You are here");
    });

    // If user denies location â†’ place blue dot at default
    map.on("locationerror", () => {
      L.circleMarker(defaultLocation, {
        radius: 10,
        color: "#136AEC",
        fillColor: "#2A93EE",
        fillOpacity: 1
      }).addTo(map).bindPopup("Default location");
    });

    // Store all markers
    let markers = [];

    // Load calm places from points.json
    fetch("points.json")
      .then(resp => resp.json())
      .then(places => {
        markers = places.map(place => {
          const marker = L.marker([place.lat, place.lng]);
          marker.category = place.category;
          marker.name = place.name;
          marker.addTo(map).bindPopup(`<b>${place.name}</b>`);
          return marker;
        });
      });

    // Listen to search + filter
    document.getElementById("search").addEventListener("input", filterMarkers);
    document.getElementById("category").addEventListener("change", filterMarkers);

    function filterMarkers() {
      const text = document.getElementById("search").value.toLowerCase();
      const cat = document.getElementById("category").value;

      markers.forEach(marker => {
        const matchesName = marker.name.toLowerCase().includes(text);
        const matchesCat = cat === "all" || marker.category === cat;

        if (matchesName && matchesCat) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }
  </script>

</body>
</html>
