<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calm Places Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>

<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ------------------------------------------------------------
    // DEFAULT STARTING POINT
    // ------------------------------------------------------------
    const defaultLocation = [41.024893, 28.958593];

    // Create map
    const map = L.map("map").setView(defaultLocation, 17);

    // ------------------------------------------------------------
    // BASEMAP
    // ------------------------------------------------------------
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // ------------------------------------------------------------
    // TRY TO GET USER LOCATION
    // ------------------------------------------------------------
    map.locate({ setView: false, maxZoom: 17 });

    // If user ALLOWS location
    map.on("locationfound", (e) => {
      const userLocation = e.latlng;

      // Move map to user location
      map.setView(userLocation, 17);

      // Blue dot at user location
      L.circleMarker(userLocation, {
        radius: 10,
        color: "#136AEC",
        fillColor: "#2A93EE",
        fillOpacity: 1
      }).addTo(map).bindPopup("You are here");
    });

    // If user DENIES location
    map.on("locationerror", () => {
      // Blue dot at default location
      L.circleMarker(defaultLocation, {
        radius: 10,
        color: "#136AEC",
        fillColor: "#2A93EE",
        fillOpacity: 1
      }).addTo(map).bindPopup("Default start point");
    });

    // ------------------------------------------------------------
    // LOAD POINTS FROM points.json
    // ------------------------------------------------------------
    fetch("points.json")
      .then(response => response.json())
      .then(data => {
        data.forEach(place => {
          L.marker([place.lat, place.lng])
            .addTo(map)
            .bindPopup(`<b>${place.name}</b>`);
        });
      })
      .catch(err => console.error("points.json not found or invalid", err));
  </script>

</body>
</html>
