<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calm Places Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }

    /* Search & Filter Container */
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .controls input {
      width: 150px;
      padding: 6px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .controls select {
      width: 165px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <!-- SEARCH + FILTER UI -->
  <div class="controls">
    <input id="search" type="text" placeholder="Search place..." />
    <select id="category">
      <option value="all">All categories</option>
      <option value="Park">Park</option>
      <option value="Cafe">Cafe</option>
      <option value="Quiet">Quiet</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const defaultLocation = [41.024893, 28.958593];
    const map = L.map("map").setView(defaultLocation, 17);

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    map.locate({ setView: false, maxZoom: 17 });

    map.on("locationfound", e => {
      map.setView(e.latlng, 17);
      L.circleMarker(e.latlng, {
        radius: 10,
        color: "#136AEC",
        fillColor: "#2A93EE",
        fillOpacity: 1
      }).addTo(map).bindPopup("You are here");
    });

    map.on("locationerror", () => {
      L.circleMarker(defaultLocation, {
        radius: 10,
        color: "#136AEC",
        fillColor: "#2A93EE",
        fillOpacity: 1
      }).addTo(map).bindPopup("Default location");
    });

    // Store markers
    let markers = [];

    // Load data
    fetch("points.json")
      .then(resp => resp.json())
      .then(places => {
        markers = places.map(place => {
          const marker = L.marker([place.lat, place.lng]);
          marker.category = place.category;
          marker.name = place.name;
          marker.addTo(map).bindPopup(`<b>${place.name}</b>`);
          return marker;
        });
      });

    // ------------- SEARCH FUNCTION -------------
    document.getElementById("search").addEventListener("input", filterMarkers);
    document.getElementById("category").addEventListener("change", filterMarkers);

    function filterMarkers() {
      const searchText = document.getElementById("search").value.toLowerCase();
      const selectedCat = document.getElementById("category").value;

      markers.forEach(marker => {
        const matchesName = marker.name.toLowerCase().includes(searchText);
        const matchesCat = selectedCat === "all" || marker.category === selectedCat;

        if (matchesName && matchesCat) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }
  </script>

</body>
</html>
