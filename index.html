<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calm Places Map</title>

  <!-- Leaflet CSS (map styling) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* Make the map take the entire screen */
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>

<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS (map engine) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ------------------------------------------------------------
    // 1. Initialize the map and set the starting point
    // ------------------------------------------------------------
    // Set view to your new starting coordinates
    const map = L.map("map").setView([41.024893, 28.958593], 17);
    // Zoom level 15 gives a nice neighborhood-level view

    // ------------------------------------------------------------
    // 2. Add OpenStreetMap tiles (the base map)
    // ------------------------------------------------------------
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // ------------------------------------------------------------
    // 3. Load calm places from JSON file (points.json)
    // ------------------------------------------------------------
    fetch("points.json")
      .then(response => response.json())
      .then(data => {
        // Each item in points.json must contain { lat, lng, name }
        data.forEach(place => {
          // Add a marker for each calm place
          L.marker([place.lat, place.lng])
            .addTo(map)
            .bindPopup(`<b>${place.name}</b>`);
        });
      })
      .catch(err => console.error("points.json not found or invalid", err));
  </script>

</body>
</html>
